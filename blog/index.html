---
layout: page
permalink: /blog/
title: Blog
---

<div class="post-list photoGrid">
	{% for post in site.categories.blog %}
			<a class="plain" href="{{ post.url }}">
				<h2>{{ post.title }}</h2>
				{{ post.content | truncatewords: 4 }}
				<div class="post-meta">
					<span class="fa fa-clock-o"></span> {{ post.date | date_to_string }}
					{% if post.tags %}
					<span class="fa fa-tags"></span>
					<ul class="listed">
						{% for item in post.tags %}
							<li>{{ item }}</li>
						{% endfor %}
					</ul>
					{% endif %}
					</div>
			</a>
	{% endfor %}
</div>
